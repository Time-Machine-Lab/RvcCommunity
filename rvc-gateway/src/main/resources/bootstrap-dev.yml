  cloud:
    nacos:
      username: ${NACOS_USERNAME}
      password: ${NACOS_PASSWORD}
      server-addr: 117.21.200.55:18848
      config:
        file-extension: yaml
        namespace: 41325882-1160-44b1-a0b8-7d2ebb683d0e
        extension-configs:
          - dataId: authority-api-dev.yaml
            refresh: true
            group: DEFAULT_GROUP
        shared-configs:
          - dataId: commom-dev.yaml
            refresh: true
            group: DEFAULT_GROUP
    gateway:
      routes:
        - id: user-service
          uri: lb://rvc-user-service
          predicates:
            - Path=/user/**
        - id: model-service
          uri: lb://rvc-model-service
          predicates:
            - Path=/model/**
        - id: communication-service
          uri: lb://rvc-communication-service
          predicates:
            - Path=/communication/**
        - id: verification-service
          uri: lb://rvc-verification-service
          predicates:
            - Path=/verification/**
        - id: file-service
          uri: lb://rvc-file-service
          predicates:
            - Path=/file/**
        - id: check-service
          uri: lb://rvc-check-service
          predicates:
            - Path=/check/**
        - id: feedback-service
          uri: lb://rvc-feedback-service
          predicates:
            - Path=/feedback/**
        - id: website-service
          uri: lb://rvc-website-service
          predicates:
            - Path=/web/**
  redis:
    host: localhost # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: root # Redis服务器连接密码（默认为空）
    timeout: 3000ms # 连接超时时间（毫秒）

