spring:
  main:
    web-application-type: reactive
  application:
    name: rvc-gateway-1-service
  datasource:
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/rvc
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 4
      max-active: 20
      min-idle: 1
      max-wait: 3000
  cloud:
    nacos:
      username: ${NACOS_USERNAME}
      password: ${NACOS_PASSWORD}
      server-addr: 117.21.200.55:18848
      config:
        file-extension: yaml
        extension-configs:
          - dataId: authority-api-dev.yaml
            refresh: true
            group: DEFAULT_GROUP
        shared-configs:
          - dataId: commom-dev.yaml
            refresh: true
            group: DEFAULT_GROUP
    gateway:
      routes:
        - id: user-service
          uri: http://${user-service.host}:${user-service.port}
          predicates:
            - Path=/user/**
        - id: model-service
          uri: http://${model-service.host}:${model-service.port}
          predicates:
            - Path=/model/**
        - id: communication-service
          uri: http://${communication-service.host}:${communication-service.port}
          predicates:
            - Path=/communication/**
        - id: verification-service
          uri: http://${verification-service.host}:${verification-service.port}
          predicates:
            - Path=/verification/**
        - id: file-service
          uri: http://${file-service.host}:${file-service.port}
          predicates:
            - Path=/file/**
        - id: check-service
          uri: http://${check-service.host}:${check-service.port}
          predicates:
            - Path=/check/**
  redis:
    host: localhost # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: root # Redis服务器连接密码（默认为空）
    timeout: 3000ms # 连接超时时间（毫秒）

